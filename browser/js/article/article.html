<section id="about">
	<div class="container column row">
		
		<ul class="list-group">
		  <div class="col-lg-3 col-md-3"></div>
		  <div class="col-lg-6 col-md-6">
			  <li class="list-group-item">
	  			<center>
		  			<img ng-src="{{ article.Image }}"/>
		  			<h1>{{ article.Title }}</h1>
		  			<a ui-sref="articleList({ author:article.Author })"><h4>{{ article.Author }}</h4></a>
		  			<p>{{ article.Date }}</p>
	  			</center>
	  			<hr>
	  			<div ng-repeat="para in artArr" >
	  				<p>{{ para }}</p>
	  				<br>
	  			</div>
			  </li>
  		  </div>
  		  <div class="col-lg-3 col-md-3"></div>
		</ul>

	</div>
</section>
