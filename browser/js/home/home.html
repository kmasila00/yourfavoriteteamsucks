<section id="home">

	<div ng-controller="homeCtrl" class="container">
		<div class="column row">
			<div class="col-lg-9 col-sm-12">
				<carousel></carousel>

				<ul class="list-group">
					<li class="list-group-item">
						<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/286892715&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
					</li>
				</ul>

				<div class="list-group">
				  <a ui-sref="article({ articleId:article.id })" ng-repeat="article in articles" class="list-group-item">
				    <h4 class="list-group-item-heading">{{ article.Title }}</h4>
				    <p class="list-group-item-text">By: {{ article.Author }} -- Date: {{ article.Date }}</p>
				  </a>
				</div>

			</div>

			<!-- TOP 10 -->
			<div class="col-lg-3 col-sm-12">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Fantasy Starts and Sits of the Week</div>
				  <br>
				  <!-- Table -->
				  <table class="table">
				    <thead>
				        <tr>
				            <th>Player</th>
				            <th>Opp</th>
				        </tr>
				    </thead>
				    <tbody>
				    	<center><h4>STARTS</h4></center>
				        <tr ng-repeat="item in startList">
				            <td>{{ item.Player }}</td>
				            <td>{{ item.Opp }}</td>
				        </tr>
				    </tbody>
				  </table>
				  <hr>
				  <table class="table">
				    <thead>
				        <tr>
				            <th>Player</th>
				            <th>Opp</th>
				        </tr>
				    </thead>
				    <tbody>
						<center><h4>SITS</h4></center>
				        <tr ng-repeat="item in sitList">
				            <td>{{ item.Player }}</td>
				            <td>{{ item.Opp }}</td>
				        </tr>
				    </tbody>
				  </table>

				  				        
				</div>
			</div>
			
		</div>
	</div>

</section>
